language: java
install: true

os: linux
dist: bionic
jdk: openjdk11

env:
  - secure: ""
  - secure: ""

services:
  - docker

before_install:
  - chmod +x gradlew

addons:
  sonarcloud:
    organization: "nardile" # To find your organization, go to: https://sonarcloud.io/account/organizations


script:
  # other script steps might be done before running the actual analysis
  - ./gradlew sonarqube
  - docker build -t scentdb .

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker tag scentdb $DOCKER_USER/scentdb:$TRAVIS_BUILD_NUMBER
  - docker push $DOCKER_USER/scentdb:$TRAVIS_BUILD_NUMBER
  - docker tag scentdb $DOCKER_USER/scentdb:latest
  - docker push $DOCKER_USER/scentdb:latest